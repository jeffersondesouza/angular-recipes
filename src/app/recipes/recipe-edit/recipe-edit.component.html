<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit(recipeForm)">
      <div class="col-xs-12">
        <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
        <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" id="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image">Image URL</label>
            <input #imagePath formControlName="imagePath" type="text" id="image" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" id="description" class="form-control" cols="30" rows="5 "></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingridients">
          <div class="row">
            <div class="col-xs-12" style="margin-bottom:10px">
              <button type="button" class="btn btn-primary" (click)="onAddIngridient()">Add new Recipe</button>
            </div>
          </div>
          <div class="row" 
            *ngFor="let ingridientControl of recipeForm.get('ingridients').controls; let i=index" [formGroupName]="i"
            style="margin-bottom:10px">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <button class="btn btn-danger" (click)="onDeleteIngridient(i)">X</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
